site_name: SilentMate Documentation
site_url: https://lrmanamperi.github.io/silent-mate/
site_description: Intelligent audio profile switching for Android
site_author: Lakshani Manamperi

# Repository
repo_name: SenuDyl/silent-mate
repo_url: https://github.com/SenuDyl/SilentMate---A-Context-Aware-Mobile-Application-for-Automated-Sound-Profile-Management
edit_uri: edit/main/docs/

# Theme
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: deep purple
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: deep purple
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - toc.integrate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  logo: assets/SilentMate-App Icon cropped.png  # Optional
  favicon: assets/favicon.ico  # Optional

# Navigation
nav:
  - Home: index.md
  - User Guide:
      - Getting Started: user-guide/getting-started.md
      - Features: user-guide/features.md
      - FAQ: user-guide/faq.md
  - Technical:
      - Architecture: technical/architecture.md
      - Sensor Logic: technical/sensor-logic.md
      - Audio Profiles: technical/audio-profiles.md
      - API Reference: technical/api-reference.md
  - Developer:
      - Setup: developer/setup.md
  - About:
      - Support: about/support.md

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Plugins
plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SenuDyl/SilentMate---A-Context-Aware-Mobile-Application-for-Automated-Sound-Profile-Management
    - icon: fontawesome/brands/android
      link: https://play.google.com/store/apps/details?id=com.example.silentmate
  version:
    provider: mike

